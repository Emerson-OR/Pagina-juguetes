<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Promoción de Juguetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .container h2 {
            color: #ff6347;
            font-size: 2em;
        }

        .catalog-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .catalog-link:hover {
            background-color: #e55342;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Bienvenidos a promoción de Juguetes</h1>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Explora nuestro catálogo de juguetes</h2>
        <a href="catalogo.html" class="catalog-link">Ver Catálogo</a>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Promoción de Juguetes. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
